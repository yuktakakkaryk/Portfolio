<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to AOS Plugin for animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Link to stylesheet - style.css -->
    <link rel="stylesheet" href="../style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Box Icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Portfolio - Yukta Kakkar</title>
</head>

<body>

    <!-- Nav-bar -->
    <nav class="navbar navbar-expand-lg navbar-light nav-bar sticky-top" id="menu">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="../index.html#home-page">Home</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="../index.html#about-page">About</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="../index.html#skills-page">Skills</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="../index.html#projects-page">Projects</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="../index.html#misc-page">Miscelleneous</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="../index.html#contact-page">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Projects Page -->
    <div class="container text-center">
        <h1 class="pt-4">My Art</h1>
        <p>Here are some of the artwork created by me as an art lover.</p>
        <div id="carouselExampleDark" class="carousel carousel-dark slide m-auto p-2" style="width: 80%;"
            data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" style="width: 40px; height: 5px;"
                    data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" style="width: 40px; height: 5px;"
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" style="width: 40px; height: 5px;"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleDark" style="width: 40px; height: 5px;"
                    data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleDark" style="width: 40px; height: 5px;"
                    data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleDark" style="width: 40px; height: 5px;"
                    data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleDark" style="width: 40px; height: 5px;"
                    data-bs-slide-to="6" aria-label="Slide 7"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="../Project screenshots/Misc/Misc1.png" class="d-block m-auto img-fluid" alt="My Art">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../Project screenshots/Misc/Misc2.png" class="d-block m-auto img-fluid" alt="My Art">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../Project screenshots/Misc/Misc3.png" class="d-block m-auto img-fluid" alt="My Art">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../Project screenshots/Misc/Misc4.png" class="d-block m-auto img-fluid" alt="My Art">
                </div>
                <div class="carousel-item" data-bs-interval="2000" data-bs-interval="2000">
                    <img src="../Project screenshots/Misc/Misc5.png" class="d-block m-auto img-fluid" alt="My Art">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../Project screenshots/Misc/Misc6.png" class="d-block m-auto img-fluid" alt="My Art">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../Project screenshots/Misc/Misc7.png" class="d-block m-auto img-fluid" alt="My Art">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- End -->
    <div class="container-fluid bg-white text-center p-5 ">
        <h1>Thank you!</h1>
    </div>

    <!-- Link to script - script.js -->
    <script src="script.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- For Animations -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 1000
        });
    </script>
</body>

</html>
